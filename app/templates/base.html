<html>
    <head>
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>The Constant Gardener</title>
        {% endif %}

        {{ moment.include_jquery() }}
        {{ moment.include_moment() }}

    </head>
    <body>        
        <h1>Hello, and welcome {{ user.username }}</h1>
        <hr>
        {% block content %}{% endblock %}
    </body>
</html>
